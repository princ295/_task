<div class="form-container">
    <form #noteForm="ngForm" (submit)="onSubmit(noteForm)" >

        <div class="fied">
            <label class="label">Title</label>
            <div class="control">
                <input type="text" name="title" [(ngModel)]="note.title" class="input" required>
            </div>
        </div>
        <br>
        <div class="fied">
            <label class="label">Body</label>
            <div class="control">
                <textarea name="body" [(ngModel)]="note.body" class="textarea"></textarea>
            </div>
        </div>

        <br>
        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button type="button" routerLink="" class="button is-text">Cancel</button>
            </div>
            <div class="control">
                <button type="submit" class="button is-primary" [disabled]="!noteForm.valid">Save</button>
            </div>
        </div>

    </form>
</div>
